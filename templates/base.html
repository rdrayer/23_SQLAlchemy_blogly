<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    {% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.first_name}}</a></li>
        {% endfor %}
    </ul>
    <form action="/users/create">
        <button>Add user</button>
    </form>
    {% endblock %}
</body>
</html>
