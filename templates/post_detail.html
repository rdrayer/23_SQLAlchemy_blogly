{% extends 'base.html' %}
{% block title %} Post Detail Page {% endblock %}

{% block content %}

<h2>{{post.title}}</h2>
<p>{{post.content}}</p>
<span>By: {{post.user.first_name}}</span>

<form action="/posts/{{post.id}}/edit">
    <button>Edit</button>
</form>
<form action="/posts/{{post.id}}/delete" method="POST">
    <button>Delete</button>
</form>
<form action="/users/{{post.user.id}}">
    <button>Cancel</button>
</form>

 
{% endblock %}
